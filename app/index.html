<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UI Assessment</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <script type="text/x-handlebars" data-template-name="home">
    <div class="container">
      <div class="header">
        <h4>Active Devices</h4>
        <p>The list of devices actively communicating with the Monitoring Center.</p>
      </div>

      <div class="row">
        <div class="col-lg-3">
          <div class="input-group">
            <div class="input-group-btn">
              <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Action <span class="caret"></span></button>
              <ul class="dropdown-menu">
                <li><a href="#">All</a></li>
                <li><a href="#">Another action</a></li>
                <li><a href="#">Something else here</a></li>
                <li role="separator" class="divider"></li>
                <li><a href="#">Separated link</a></li>
              </ul>
            </div><!-- /btn-group -->
            <input type="text" class="form-control" placeholder="Search" aria-label="...">
          </div><!-- /input-group -->
        </div><!-- /.col-lg-6 -->
      </div>

      <div class="device-table">
        <form>
          <table class="table">
            <thead>
              <tr>
                <th><input type="text" class="form-control"><br>Identifier</th>
                <th><input type="text" class="form-control"><br>Last Updated</th>
                <th><input type="text" class="form-control"><br>Username</th>
                <th><input type="text" class="form-control"><br>Serial Number</th>
                <th><input type="text" class="form-control"><br>Device Name</th>
                <th><input type="text" class="form-control"><br>Make</th>
                <th><input type="text" class="form-control"><br>Model</th>
                <th><input type="text" class="form-control"><br>OS Name</th>
                <th><button id="addDevice" class="btn btn-sm btn-success" {{action 'add'}}>Add Device</button><br></th>
              </tr>
            </thead>
            <tbody>
              {{#each model key="id" as |device|}}
                <tr>
                  <td>{{device.identifier}}</td>
                  <td>{{device.lastUpdated}}</td>
                  <td>{{device.userName}}</td>
                  <td>{{device.serialNumber}}</td>
                  <td>{{device.deviceName}}</td>
                  <td>{{device.make}}</td>
                  <td>{{device.model}}</td>
                  <td>{{device.os}}</td>
                  <td><button class="btn btn-sm btn-danger" {{action 'remove'}}>remove</button></td>
                </tr>
              {{/each}}
            </tbody>
          </table>
        </form>
      </div>
    </div>
    </script>

    <script src="libs/handlebars.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ember.js/1.10.0/ember-template-compiler.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ember.js/1.10.0/ember.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ember-data.js/1.13.0/ember-data.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ember.js/1.10.0/ember.debug.js"></script>
    <script src="libs/bootstrap.min.js"></script>
    <script src="app.js"></script>

  </body>
</html>
